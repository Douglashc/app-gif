<div class="card mb-2">
    <img 
        [src]="url" 
        [alt]="alt"
        class="card-image-top animate__animated animate__fadeIn"
        (load)="onLoad()"
        [ngStyle]="{ display: loader ? '' : 'none' }"
    >
    <img *ngIf="!loader" src="assets/loader.svg" width="35" height="35" class="mt-3" alt="">
</div>
